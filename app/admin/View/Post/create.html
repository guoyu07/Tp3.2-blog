<script type="text/javascript" src="__PUBLIC__/_static/app.js">
</script>
<script type="text/javascript" src="__PUBLIC__/_static/post.js">
</script>
<section id="content" ng-app="blogApp" ng-controller="postCrtl">
    <section class="vbox">
        <section class="scrollable padder">
            <div class="m-b-md">
            </div>
            <section class="panel panel-default">
                <form data-validate="parsley">
                    <div class="row wrapper">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">
                                    标题
                                </label>
                                <div class="col-lg-10">
                                    <input type="text" name="title" ng-model="postData.title" class="form-control parsley-validated" data-required="true"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">
                                    分类
                                </label>
                                <div class="col-lg-5">
                                    <select class="form-control m-b" name='cid' ng-model="postData.cid">
                                        <volist name="columns" id="column">
                                            <option value="{$column.cid}">
                                                {$column.columname}
                                            </option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row wrapper">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-lg-1 control-label">
                                    摘要
                                </label>
                                <div class="col-lg-11">
                                    <textarea name="summary" ng-model="postData.summary" class="form-control " data-required="true" style="margin: 0px -0.5px 0px 0px; height: 100px; width: 100%;">
                                    </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row wrapper">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-lg-1 control-label">
                                    内容
                                </label>
                                <div class="col-lg-11">
                                    <div text-angular name="content" ng-model="postData.content">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row wrapper">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="col-lg-4 col-sm-offset-1">
                                        <button type="reset" class="btn btn-default">
                                            取消
                                        </button>
                                        <button type="submit" ng-click="create(postData)" class="btn btn-primary">
                                            保存
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </section>
    </section>
</section>
